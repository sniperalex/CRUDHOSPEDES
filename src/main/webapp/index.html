<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hotel - Gestão de Hóspedes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Gestão de Hóspedes</h2>

    <!-- Formulário de Cadastro/Edição -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            Cadastro de Hóspede
        </div>
        <div class="card-body">
            <form id="formHospede">
                <input type="hidden" id="hospedeId">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CPF *</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Data Nascimento *</label>
                        <input type="date" class="form-control" id="dataNascimento" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">E-mail *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                </div>

                <h5 class="mt-4 mb-3">Endereço</h5>
                <div class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cidade *</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado (UF)</label>
                        <input type="text" class="form-control" id="estado" maxlength="2">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Listagem -->
    <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <span>Hóspedes Cadastrados</span>
            <button class="btn btn-sm btn-light" onclick="carregarHospedes()">Atualizar Lista</button>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Cidade/UF</th>
                        <th width="150">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Nosso Script -->
<script src="js/script.js"></script>
</body>
</html>
